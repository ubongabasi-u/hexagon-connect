<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="signuppage">
        <a href="splashscreen.html">BACK</a>
        <div>
            <img src="./images/Group 12.png" alt="" srcset="">
        </div>
        <div class="proceed">
            Sign up to Hexagon
        </div>
        <div class="signupcontent">
            <div class="signupcontents">
                <div class="firstandlastname">
                    <div class="firstname">
                        <label for="name">First name</label> <br>
                        <input type="text" name="name" placeholder="First name" id="firstname" class="firstname">
                    </div>
                    <div class="lastname">
                        <label for="name">Last name</label> <br>
                        <input type="text" name="name" placeholder="Last name" id="lastname" class="lastname">
                    </div>
                </div> <br><br><br><br>
                <div class="username">
                    <label for="name">Username</label><br>
                    <input type="text" name="name" placeholder="Username" id="username" class="username">
                </div> <br>
                <div class="phonenumberandpassword">
                    <div class="phonenumber">
                        <label for="number">Phone number</label><br>
                        <input type="phone" placeholder="Phone number" id="phoneNum">
                        <div>
                            <img src="./" alt="network" id="signupimg">
                        </div>
                    </div>
                    <div class="passwordinsignup">
                        <label for="password">Password</label><br>
                        <input type="text" id="password" placeholder="Password" class="password">
                    </div>
                </div> <br> <br><br><br>
                <div class="email">
                    <label for="Email">Email address</label><br>
                    <input type="Email" name="Email" placeholder="Email address" id="email" class="email">
                </div><br><br><br><br>

                <button>Sign up</button>

            </div>


        </div>

    </div>
